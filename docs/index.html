<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CaffeineClipper Token Capture</title>
    <style>
        html {
            background-color: #1A1B1E;
            color: white;
        }
    </style>
    <script>
        // as soon as the window is ready, run this script
        window.onload = function() {
            // capture the url after #
            var url = window.location.href.split('#')[1];
            // if the url is not empty
            if (url) {
                // parse the search parameters
                var params = new URLSearchParams(url);
                // get the access token
                var access_token = params.get('access_token');
                // POST the token to localhost:8000/capture
                fetch('http://localhost:8000/capture', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: access_token
                    })
                }).then(function(response) {
                    // if the response is ok
                    if (response.ok) {
                        // redirect to the index page
                        window.location.href = 'http://localhost:8000';
                    }
                });
            }
        }
    </script>
</head>

<body>
    <h1>Capturing token....</h1>
</body>

</html>
